    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              jakarta: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              primary: '#2563eb',
            }

    <link rel="stylesheet" href="styles.css">

<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",

  }

<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 selection:bg-blue-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Changed from /service-worker.js to service-worker.js for relative path safety
          navigator.serviceWorker.register('service-worker.js')
            .then(reg => console.log('SW Registered', reg.scope))
            .catch(err => console.log('SW Registration Failed', err));
        });
      }
    </script>
